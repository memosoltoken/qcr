<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QCR - Quantum Combat Reserve</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #00f3ff;
            --accent-color: #ff00f7;
            --solana-green: #14F195;
            --solana-purple: #9945FF;
            --bg-image: linear-gradient(rgba(0, 0, 50, 0.9), rgba(0, 0, 50, 0.9)),
                        url('https://images.unsplash.com/photo-1465101162946-4377e57745c3');
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-image) fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .lang-switcher button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--solana-purple);
            color: var(--main-color);
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-switcher button:hover {
            background: var(--solana-purple);
            color: #000;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            border: 4px solid var(--accent-color);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2em;
            color: var(--main-color);
            text-shadow: 0 0 15px var(--main-color);
            text-align: center;
            margin: 40px 0;
            line-height: 1.3;
        }

        .qcr-emblem {
            width: 120px;
            margin: -80px auto 20px;
            filter: drop-shadow(0 0 20px var(--accent-color));
        }

        .warning {
            text-align: center;
            color: var(--solana-green);
            margin: 20px 0;
            padding: 15px;
            border: 2px solid var(--solana-green);
            border-radius: 10px;
        }

        .combat-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .stat-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--solana-green);
            border-radius: 10px;
            text-align: center;
        }

        .contract-address {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--solana-purple);
            padding: 15px;
            margin: 30px auto;
            width: fit-content;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .combat-system {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 50px 0;
        }

        .combat-card {
            width: 320px;
            padding: 25px;
            background: rgba(0, 147, 255, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 15px;
            position: relative;
        }

        .combat-card::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--accent-color);
            border-radius: 18px;
            opacity: 0.3;
        }

        .solana-network {
            text-align: center;
            margin: 40px 0;
            font-size: 1.1em;
            color: var(--solana-green);
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
        <button data-lang="de">DE</button>
        <button data-lang="ru">RU</button>
        <button data-lang="zh">ZH</button>
    </div>

    <div class="container">
        <img src="img/token.webp" class="qcr-emblem" alt="QCR Emblem">
        <h1 data-i18n="title"></h1>
        <div class="warning" data-i18n="warning"></div>

        <p data-i18n="main_text"></p>

        <div class="combat-stats">
            <div class="stat-item">
                <h3 data-i18n="qcr_equals"></h3>
                <p data-i18n="qcr_details"></p>
            </div>
            <div class="stat-item">
                <h3 data-i18n="holding_qcr"></h3>
                <p data-i18n="holding_details"></p>
            </div>
        </div>

        <div class="contract-address">
            <h3 data-i18n="contract_header"></h3>
            <code style="font-family: 'Press Start 2P'; font-size: 0.9em; color: var(--solana-green);">
                CRqcXJ5...zS8
            </code>
            <p data-i18n="verify_text"></p>
        </div>

        <div class="combat-system">
            <div class="combat-card">
                <h3 data-i18n="acquisition_header"></h3>
                <p data-i18n="acquisition_text"></p>
            </div>
            <div class="combat-card">
                <h3 data-i18n="defense_header"></h3>
                <p data-i18n="defense_text"></p>
            </div>
        </div>

        <div class="solana-network">
            <p data-i18n="powered_by"></p>
        </div>
    </div>

        function updateTranslations(lang) {
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if(translations[lang]?.[key]) {
                    element.innerHTML = translations[lang][key];
                }
            });

            localStorage.setItem('qcr-lang', lang);
        }

        document.querySelectorAll('[data-lang]').forEach(button => {
            button.addEventListener('click', () => {
                updateTranslations(button.dataset.lang);
            });
        });

        const savedLang = localStorage.getItem('qcr-lang') || 'en';
        updateTranslations(savedLang);
    </script>
</body>
</html>
